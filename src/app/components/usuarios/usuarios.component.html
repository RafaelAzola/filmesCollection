<app-header></app-header>
<main>
    <section id="userSection1">
        <h3>Cadastro</h3>
        <form [formGroup]="form" (submit)="cadastrarUsuario()">
            <div id="cadastro">
                <div>
                    <label for="nome">Nome</label>
                    <input formControlName="nome" type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input formControlName="email" type="email" name="email" id="email">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input formControlName="telefone" type="tel" name="telefone" id="telefone">
                </div>
            </div>
            <button type="submit" id="botaoCadastrar">Cadastrar</button>
        </form>
    </section>
    <section id="userSection2">
        <div *ngFor="let i of card" class="cadastroCard">
            <div class="cardDiv1">
                <span>{{i.nome}}</span>
                <div>
                    <span>{{i.email}}</span>
                </div>
            </div>
            <div class="cardDiv2">
                <span>{{i.telefone}}</span>
                <div class="cardButtons">
                    <button class="botaoEditar" mat-raised-button (click)="editarUsuario(i.id)">Editar</button>
                    <button class="botaoExcluir" (click)="removerUsuario(i.id)">Excluir</button>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
