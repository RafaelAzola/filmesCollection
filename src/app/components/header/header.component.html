<header>
    <div id="headerDiv">
        <div id="headerLogo">
            <img src="../../assets/Imagens/logoheader.svg">
            <div>
                <h2>FILMES</h2>
                <h4>Collection</h4>
            </div>
        </div>
        <!-- Muda o texto do header de acordo com a rota -->
        <ng-container *ngIf="router.routerState.snapshot.url == '/home'">
            <h2 id="headerTexto">Conheça nossa Coletânia</h2>
        </ng-container>
        <ng-container *ngIf="router.routerState.snapshot.url == '/usuarios'">
            <h2 id="headerTexto">Faça o Cadastro de usuários e edite, caso necessario</h2>
            <h2 id="headerSubTexto">Pronto para cadastrar?</h2>
        </ng-container>
        <ng-container *ngIf="router.routerState.snapshot.url == '/filmes'">
            <h2 id="headerTexto">Cadastre os filmes de sua preferência</h2>
        </ng-container>
        <ng-container *ngIf="router.routerState.snapshot.url == '/genero'">
            <h2 id="headerTexto">Cadastre os gêneros dos filmes</h2>
        </ng-container>
    </div>
    <ul id="menu">
        <li><a routerLink="../home">Home</a></li>
        <li><a routerLink="../usuarios">Usuários</a></li>
        <li><a routerLink="../filmes">Filmes</a></li>
        <li><a routerLink="../genero">Gêneros</a></li>
    </ul>
</header>
