<h1 mat-dialog-title>Editar</h1>
<div mat-dialog-actions>
  <form [formGroup]="form" (submit)="editarUsuario()">
    <div>
      <div>
          <label for="nome">Nome</label>
          <input formControlName="nome" type="text" name="nome" id="nome">
      </div>
      <div>
          <label for="email">E-mail</label>
          <input formControlName="email" type="email" name="email" id="email">
      </div>
      <div>
          <label for="telefone">Telefone</label>
          <input formControlName="telefone" type="tel" name="telefone" id="telefone">
      </div>
  </div>
    <button type="submit">Editar</button>
  </form>
    <button (click)="fecharDialog()">Cancelar</button>
</div>
